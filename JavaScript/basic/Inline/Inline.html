<!DOCTYPE html>
<html>
  <head>
    <script>
      let message = "Welcome";
      console.log(`${message} to java script course!`);
    </script>
  </head>
  <body>
    <!-- this is inline javaScript 
    placing javascript code within html tage <body> and <head>
    -->
    <script>
      let name = "Ankit";
      console.log(`${name} Hello world!`);
    </script>

    <h>Inline java script example</h>

    <script>
      let num = 20;
      console.log(`Number : ${num}`);
    </script>
    <!-- browser interpret code from top to bottom -->
    <p>Test js</p>
    <script>
      // alert is triggered by any javascript event, it fires as soon as DOM is loaded.
      alert("Test alert");
    </script>
    <p>Test js again</p>
  </body>
</html>
